<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js can change html attribute</title>
    <link rel="stylesheet" href="C:\xampp\htdocs\www\css\image.css" />
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button onclick="document.getElementById('myImage').src='lighton.jpeg'">
      Turn on the light
    </button>

    <img id="myImage" src="lighton.jpeg" style="width: 100px" />

    <button onclick="document.getElementById('myImage').src='lightoff.jpeg'">
      Turn off the light
    </button>
  </body>
</html>
